---
layout: default
bodyClass: "page-careers"
---

<div class="intro" style="margin-top: -50px;">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
    <p>For recruitment enquiries, please email: <a href="mailto:careers@wonderadvisory.com">careers@wonderadvisory.com</a></p>
  </div>
</div>

<div class="container pt-6 pb-6">
  <section class="display-6 text-center mb-6">Current Opportunities</section>
  <div class="row">
    {% for career in site.careers %}
    <div class="col-12 col-md-4 mb-3">
      <div class="service service-summary">
        <div class="service-content">
          <div class="card mb-6">
          <h3 class="service-title">
            <a href="{{ career.url | relative_url }}" class="service-link">{{ career.title }}</a>
          </h3>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
